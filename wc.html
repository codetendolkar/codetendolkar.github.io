<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Whistle Counter</title>

    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link href="vendor/bootstrap.min.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style>
        #imageContainer {
        height: 250px;
        width: 350px;
        position: relative;
        margin: 50px auto;
        margin-top: 0px;
        }
        #image {
        position: absolute;
        left: 0;
        top: 0;
        width: 100%
        }
        #numWhistles {
        z-index: 100;
        position: absolute;
        color: black;
        font-size: 48px;
        font-weight: bold;
        left: 250px;
        top: 130px;
        }
    </style>
  </head>
  <body>
    <div style="margin: 10px auto; width: 200px">
        <img src="images/logo.png" width="200" height="200" alt="">
    </div>
    <div id="imageContainer">
        <img id="image" src="./images/cooker.jpg" />
        <p id="numWhistles">
            0
        </p>
    </div>
    <div id="controls" class="container">
        <div class="row">
            <div class="col">
                <button id="recordButton" type="button" class="btn btn-info btn-lg" style="background-color: #756c83; border-color: #756c83;">Start Counting</button>
            </div>
            <div class="col">
                <button id="stopButton" type="button" class="btn btn-danger btn-lg" style="background-color: #f38181; border-color: #f38181;">Stop Counting</button>
            </div>
        </div>
    </div>
    <div id="controls" class="container" style="margin-top: 20px">
        <div class="row">
            <div class="col">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1" style="background-color: #756c83; border-color: #756c83; color: #FFf">Alert me after</span>
                      </div>
                    <input type="text" class="form-control" placeholder="" id="alarmAfter">
                    <div class="input-group-append">
                      <span class="input-group-text" id="basic-addon2" style="background-color: #756c83; border-color: #756c83; color: #FFf">whistles</span>
                    </div>
                  </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/meyda/dist/web/meyda.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
